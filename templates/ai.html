<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Traffic Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4">
        <div class="max-w-6xl mx-auto flex justify-between px-6">
            <a href="{{ url_for('home') }}" class="text-lg font-bold text-gray-700">Traffic Prediction</a>
            <div>
                <a href="{{ url_for('ai_based_prediction') }}" class="text-blue-500 px-4 font-semibold">AI-Based</a>
                <a href="{{ url_for('data_based_prediction') }}"  class="text-gray-700 px-4">Data-Based</a>
                <a href="{{ url_for('login') }}" class="text-gray-700 px-4">Login</a>
                <a href="{{ url_for('register') }}" class="text-gray-700 px-4">Register</a>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div class="flex justify-center items-center mt-6">
        <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">AI-Based Traffic Flow Prediction</h2>
            
            <div id="map" class="w-full h-96 rounded-lg border"></div>

            <div id="traffic-container" class="mt-6 p-6 border border-gray-300 rounded-lg bg-gray-50 shadow-md">
                <h3 class="text-2xl font-bold text-red-600 text-center mb-4">Traffic Condition</h3>
                <div id="traffic-info" class="text-gray-700 text-lg leading-relaxed text-left"></div>
            </div>
                       
        </div>
    </div>

    <script>
        let map = L.map('map').setView([20.5937, 78.9629], 5);  // Centered on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        function placeMarker(lat, lon) {
            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker([lat, lon]).addTo(map);
            fetchTrafficData(lat, lon);
        }

        map.on('click', function (e) {
            placeMarker(e.latlng.lat, e.latlng.lng);
        });

        function fetchTrafficData(lat, lon) {
            document.getElementById("traffic-info").innerHTML = "<span class='text-gray-500'>Fetching traffic data...</span>";

            fetch("/get-traffic", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ latitude: lat, longitude: lon }),
            })
            .then(response => response.json())
            .then(data => {
                let formattedText = data.traffic;
                document.getElementById("traffic-info").innerHTML = formattedText;  // Render as HTML
            })
            .catch(error => {
                console.error("Error fetching traffic data:", error);
                document.getElementById("traffic-info").innerHTML = "<span class='text-red-500'>Error fetching traffic data.</span>";
            });
        }


    </script>

</body>
</html>
