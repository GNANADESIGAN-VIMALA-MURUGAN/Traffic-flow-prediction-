<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4">
        <div class="max-w-6xl mx-auto flex justify-between px-6">
            <a href="{{ url_for('home') }}" class="text-lg font-bold text-gray-700">Traffic Prediction</a>
            <div>
                <a href="{{ url_for('register') }}" class="text-gray-700 px-4">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Login</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" class="w-full p-3 border rounded-md mb-4">
                <input type="password" name="password" placeholder="Password" class="w-full p-3 border rounded-md mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-blue-500">Register</a>
            </p>
        </div>
    </div>

</body>
</html>
